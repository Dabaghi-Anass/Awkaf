version: "3.8"
services:
    db:
        image: mysql:8.0
        environment:
            MYSQL_DATABASE: awkaf
            MYSQL_USER: anass
            MYSQL_PASSWORD: anass
            MYSQL_ROOT_PASSWORD: root
        ports:
            - "3307:3306"

    django:
        build: .
        ports:
            - "9010:8080"
        depends_on:
            - db
        environment:
            DB_HOST: db
            DB_PORT: 3306
            DB_NAME: awkaf
            DB_USER: anass
            DB_PASSWORD: anass
